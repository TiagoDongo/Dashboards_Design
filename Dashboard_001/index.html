<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="Dashboard_style.css">

    <title>Dashboard #1 | TiagoDongo</title>
</head>
<body>

    <div class="top-container">
        <div class="nav">

            <div class="logo">
                <i class="fa-solid fa-code"></i>
                <a href="#">TiagoDongo</a>
            </div>

            <div class="nav-links">
                <a href="#">Dashboard</a>
                <a href="#">Statistics</a>
                <a href="#">Courses</a>
                <a href="#">Settings</a>
            </div>

            <div class="right-section">
                <i class="fa-regular fa-bell"></i>
                <i class="fa-solid fa-magnifying-glass"></i>

                <div class="profile">
                    <div class="info">
                        <img src="">
                        <div>
                            <a href="#">TiagoDongo</a>
                            <p>Computer Engeneering Student</p>
                        </div>
                    </div>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
            </div>
        </div>

        <div class="status">
            <div class="header">
                <h4 id="big">Your Courses</h4>
                <h4 id="small">Weekly Activity</h4>
            </div>

            <div class="item-list">
                <div class="item">
                    <div class="info">
                        <div>
                            <h5>Bot Create</h5>
                            <p>- 10 Tutorials left</p>
                            <p>- 1 Project to do</p>
                        </div>
                        <i class="fa-brands fa-bots"></i>
                        <div class="progress">
                            <div class="bar"></div>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <div class="info">
                        <div>
                            <h5>JavaScript</h5>
                            <p>- 23 Classes left</p>
                            <p>- 1 Project to do</p>
                        </div>
                        <i class="fa-brands fa-js"></i>
                        <div class="progress">
                            <div class="bar"></div>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <div class="info">
                        <div>
                            <h5>Python</h5>
                            <p>- 16 Classes left</p>
                            <p>- 106 Lessons left</p>
                        </div>
                        <i class="fa-brands fa-python"></i>
                        <div class="progress">
                            <div class="bar"></div>
                        </div>
                    </div>

                    <div class="item">
                        <canvas class="activity-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="botton-container">
        
    </div>

</body>
</html>
